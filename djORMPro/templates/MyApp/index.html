<!DOCTYPE html>
{% extends 'MyApp/base.html' %}
{% block body_block %}
<h1>Student Detaild Information....!!</h1>
<table border="1">
    <thead>
    <th>Std Number</th>
    <th>Std Name</th>
    <th>Std Marks</th>
    <th>Std Result</th>
    </thead>
    {% for std in stds %}
    <tr>
        <td>{{std.stdno}}</td>
        <td>{{std.stdname}}</td>
        <td>{{std.stdmarks}}</td>
        <td>{{std.stdresult}}</td>
    </tr>
    {%endfor%}
</table> <br><br><br>
{%endblock%}
